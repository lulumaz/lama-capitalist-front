<div class="container">
  <div class="row">
    <div class="col-md-2">
      <img
        width="150"
        height="150"
        alt="Lama Logo"
        [attr.src]="server + world.logo"
      />
    </div>
    <div class="col-md-10">
      <h1 class="title">
        <span>{{ world.name }}</span>
      </h1>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 ">
      <input
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        type="text"
        [(ngModel)]="username"
        (change)="onUsernameChanged(username)"
      />
    </div>
    <div class="col-md-4 ">
      <span id="worldMoney">{{ world.money | bigvalue }} Cryptolama </span>
    </div>
    <div class="col-md-4">
      <div class="button_cont" style="text-align: center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onMultChange(multSelected)"
        >
          Acheter par {{ multSelected }}
        </button>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-2">
      <div class="navbar navbar-inverse navbar-fixed-left">
        <a class="navbar-brand" href="#">Manager</a>
        <ul class="nav navbar-nav">
          <!-- Ng for des managers -->
        </ul>
        <a class="navbar-brand" href="#">Ange</a>
        <a class="navbar-brand" href="#">Pallier</a>
      </div>
    </div>
    <div class="col-md-10">
      <!-- Ng for with items -->
      <app-product
        *ngIf="world.products.product[0]"
        [prod]="world.products.product[0]"
        class="product"
        (notifyProduction)="onProductionDone($event)"
        (notifyProductBuy)="onProductBuy($event)"
        [multSelected]="multSelected"
        [money]="world.money"
      ></app-product>
    </div>
  </div>
</div>
