<div style="text-align:center">
  <h1 class="title">
    
  </h1>
  <img
    width="150"
    height="150"
    alt="Lama Logo"
    [attr.src]="server + world.logo"
  />
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 ">{{ world.name }}</div>
    <div class="col-md-4 ">
      <span id="worldMoney">{{ world.money | bigvalue }} Cryptolama </span>
    </div>
    <div class="col-md-4">
      <div class="button_cont" style="text-align: center">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onMultChange(multSelected)"
        >
          Acheter par {{ multSelected }}
        </button>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-1">
      <div class="navbar navbar-inverse navbar-fixed-left">
        <a class="navbar-brand" href="#">Manager</a>
        <ul class="nav navbar-nav"></ul>
        <a class="navbar-brand" href="#">Ange</a>
        <a class="navbar-brand" href="#">Pallier</a>
      </div>
    </div>
    <div class="col-md-11">
      <div class="container" style="width: 100%">
        <div class="row">
          <div class="col-md-6">      
            <app-product
            *ngIf="world.products.product[0]"
            [prod]="world.products.product[0]"
            class="product"
            (notifyProduction)="onProductionDone($event)"
            (notifyProductBuy)="onProductBuy($event)"
            [multSelected]="multSelected"
            [money]="world.money"
          ></app-product>
          </div>
          <div class="col-md-6">
              <app-product
              *ngIf="world.products.product[1]"
              [prod]="world.products.product[1]"
              class="product"
              (notifyProduction)="onProductionDone($event)"
              (notifyProductBuy)="onProductBuy($event)"
              [multSelected]="multSelected"
              [money]="world.money"
            ></app-product>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <app-product
                *ngIf="world.products.product[2]"
                [prod]="world.products.product[2]"
                class="product"
                (notifyProduction)="onProductionDone($event)"
                (notifyProductBuy)="onProductBuy($event)"
                [multSelected]="multSelected"
                [money]="world.money"
              ></app-product>
  
            </div>
            <div class="col-md-6">
                <app-product
                *ngIf="world.products.product[3]"
                [prod]="world.products.product[3]"
                class="product"
                (notifyProduction)="onProductionDone($event)"
                (notifyProductBuy)="onProductBuy($event)"
                [multSelected]="multSelected"
                [money]="world.money"
              ></app-product>
              
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <app-product
                  *ngIf="world.products.product[4]"
                  [prod]="world.products.product[4]"
                  class="product"
                  (notifyProduction)="onProductionDone($event)"
                  (notifyProductBuy)="onProductBuy($event)"
                  [multSelected]="multSelected"
                  [money]="world.money"
                ></app-product>
    
              </div>
              <div class="col-md-6">
                  <app-product
                  *ngIf="world.products.product[5]"
                  [prod]="world.products.product[5]"
                  class="product"
                  (notifyProduction)="onProductionDone($event)"
                  (notifyProductBuy)="onProductBuy($event)"
                  [multSelected]="multSelected"
                  [money]="world.money"
                ></app-product>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
