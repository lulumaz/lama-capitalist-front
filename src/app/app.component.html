
  <div style="text-align:center">
    <h1 class="title"><span>Bienvenue sur {{title}}</span></h1>
    <img width="300" alt="Lama Logo" src="/assets/images/lamaMenu.jpg">
  </div>

  <div class="container-fluid">
    <div class="row" >
      <div class="col-md-4 ">Le super monde des Lamas</div>
      <div class="col-md-4 "><span id="worldMoney">{{world.money}} Cryptolama </span></div>
      <div class="col-md-4">
          <div class="button_cont" style="text-align: center"><a class="buttonNumber">Acheter</a></div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-2">
          <div class="navbar navbar-inverse navbar-fixed-left">
              <a class="navbar-brand" href="#">Manager</a>
              <ul class="nav navbar-nav">
                <!-- Ng for des managers -->  
              </ul>
              <a class="navbar-brand" href="#">Ange</a>
              <a class="navbar-brand" href="#">Pallier</a>
            </div>
      </div>
      <div class="col-md-10">
        <!-- Ng for with items -->
        <app-product *ngIf="world.products.product[0]" [prod]="world.products.product[0 ]" class="product col-md-6" (notifyProduction)="onProductionDone($event)"></app-product>
        <app-product *ngIf="world.products.product[1]" [prod]="world.products.product[1]" class="product col-md-6" (notifyProduction)="onProductionDone($event)"></app-product>
         
      </div>
    </div>
  </div>
